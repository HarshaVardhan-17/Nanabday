<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #2a9d8f;
            color: white;
            padding: 20px;
            font-weight: bold;
        }

        #gallery {
            padding: 20px;
        }

        #gallery .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Always three images per row */
    gap: 10px; /* Space between images */
}

#gallery img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

        

        footer {
            text-align: center;
    padding: 10px;
    background: #264653;
    color: white;
    font-weight: bold;
        }
    </style>
</head>
<body>
      <!-- Background Audio -->
      <audio autoplay loop>
        <source src="happy-birthday-254480.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <header>
        <h1>Surprise Gallery</h1>
    </header>
    <section id="gallery">
        <div class="gallery-grid">
            <img src="img1.jpg" alt="Surprise Image 1">
            <img src="img2.jpg" alt="Surprise Image 2">
            <img src="img3.jpg" alt="Surprise Image 3">
            <img src="img4.jpg" alt="Surprise Image 4">
            <img src="img5.jpg" alt="Surprise Image 5">
            <img src="img6.jpg" alt="Surprise Image 6">
            <img src="img7.jpg" alt="Surprise Image 7">
        </div>
    </section>
    <footer>
        <p>Made with ❤️ by HARSHA</p>
    </footer>
</body>
</html>
